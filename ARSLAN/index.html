<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <div class="app">
            <header class="header">
        <p class="title">calc</p>
        <div class="theme-switcher">
            <span class="theme-text">THEME</span>
            <div class="switcher">
                <div class="toggle"><div class=level></div></div>
            </div>
        </div>
            </header>
        <div id="display" class="display">
            <p class="p" id="output">0</p>
        </div>
        <div class="container2">
        <div id="keyboard" class="keyboard-grid">
            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
            <button id="del" class="button delete">DEL</button>
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
            <button id="add" class="button operator">+</button>
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
            <button id="substract" class="button operator">-</button>
            <button id="." class="button">.</button>
            <button id="0 "class="button">0</button>
            <button id="divide" class="button operator">/</button>
            <button id="multiply" class="button operator">x</button>
            <button id="reset" class="button reset">RESET</button>
            <button id="equals" class="button equal">=</button>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
