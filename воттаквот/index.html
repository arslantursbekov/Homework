<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conf 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-wrapper">
        
        <div class="container">
            
            <div class="header-logo">
                <img src="logo-mark.svg">
                <span class="logo-text">Coding Conf</span>
            </div>

            <div class="title-block">
                <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
                <p>Secure your spot at next year's biggest coding conference.</p>
            </div>

            <div class="form-wrapper" id="ticketForm">
                
                <div class="input-group">
                    <label>Upload Avatar</label>
                    <div class="upload-area" id="uploadBox">
                        <img src="icon-upload.svg" class="upload-icon" alt="Upload icon">
                        <span class="upload-text">Drag and drop or click to upload</span>
                    </div>
                    <div class="info-text">â“˜ Upload your photo (JPG or PNG, max size: 500KB).</div>
                </div>

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" class="input-field">
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="example@email.com">
                </div>

                <div class="input-group">
                    <label>GitHub Username</label>
                    <input type="text" id="github" class="input-field" placeholder="@yourusername">
                </div>

                <button type="button" id="generateBtn" class="submit-btn">Generate My Ticket</button>

                <div id="resultMessage" class="hidden result-box"></div>
            </div>

        </div>

        <div class="decoration circle-top-left"></div>
        <div class="decoration circle-bottom-left"></div>
        <div class="decoration line-top-right"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
