<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ctn" id="ctn">
    <div class="wrapper">
        <div class="header-container">
            <div class="logo">devfinder</div>
            <div class="theme-toggle" id="theme">
                <span>LIGHT</span>
                <img src="icon-sun.svg" alt="theme icon" class="theme-icon">
            </div>
        </div>

        <div class="search-container">
            <img src="icon-search.svg" alt="search" class="search-icon">
            <input type="text" placeholder="Search GitHub username..." id="inputText">
            <button class="search-btn" id="btn">Search</button>
        </div>

        <div class="profile-card">
            
            <div class="profile-sidebar">
                <div class="avatar-placeholder">
                    </div>
            </div>

            <div class="profile-content">
                
                <div class="profile-header">
                    <div class="title-block">
                        <div class="name" id="name">The Octocat</div>
                        <div class="username" id="username">@octocat</div>
                    </div>
                    <div class="date">Joined 25 Jan 2011</div>
                </div>

                <div class="bio">
                    This profile has no bio
                </div>

                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-title">Repos</div>
                        <div class="stat-value">8</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-title">Followers</div>
                        <div class="stat-value">3938</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-title">Following</div>
                        <div class="stat-value">9</div>
                    </div>
                </div>

                <div class="links-grid">
                    <div class="link-item">
                        <img src="icon-location.svg" alt="location" class="icon">
                        <span class="text">San Francisco</span>
                    </div>
                    <div class="link-item not-available">
                        <img src="icon-twitter.svg" alt="twitter" class="icon">
                        <span class="text">Not Available</span>
                    </div>
                    <div class="link-item">
                        <img src="icon-website.svg" alt="website" class="icon">
                        <a href="#" class="text">https://github.blog</a>
                    </div>
                    <div class="link-item">
                        <img src="icon-company.svg" alt="company" class="icon">
                        <span class="text">@github</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
