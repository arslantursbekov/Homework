<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford - Owner Benefits</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .page-header {
            background: #f5f5f5;
            padding: 60px 20px;
            text-align: center;
        }

        .page-header h1 {
            color: #003478;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .page-content {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }

        .page-content p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background: #003478;
            color: white;
            padding: 15px 30px;
            border-radius: 4px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #002855;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="Ford_Motor_Company_Logo.svg.png" alt="Ford Home Page">
            </a>
            <nav class="main-nav">
                <a href="vehicles.html" class="nav-btn">Vehicles</a>
                <a href="shop.html" class="nav-btn">Shop</a>
                <a href="support.html" class="nav-btn">Support & Service</a>
                <a href="ford-pro.html" class="nav-btn">For Business</a>
            </nav>
            <div class="header-right">
                <button class="search-btn">Type your search</button>
                <a href="dealer.html" class="locate-dealer">Locate Dealer</a>
                <a href="account.html" class="icon-btn">
                    <img src="Sample_User_Icon.png" alt="" style="width: 18px; height: 18px; margin-right: 5px;">
                    <span>My Account</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <h1 id="pageTitle">Owner Benefits</h1>
        </section>

        <section class="page-content">
            <p id="pageDescription">Discover the perks of owning a Ford, from rewards to service.</p>
            <a href="index.html" class="cta-button">Back to Home</a>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-bottom">
            <div class="footer-logo">
                <a href="index.html">
                    <span class="logo-text">Ford</span>
                </a>
            </div>
            <div class="footer-legal">
                <p>&copy; 2026 Ford Motor Company</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
